<section *ngIf="member" class="container mx-auto max-w-screen-xl p-4">
  <a
    href="/members"
    class="inline-block bg-blue-700 hover:bg-blue-800 focus:bg-blue-800 text-white font-medium rounded-lg text-sm px-5 py-2.5 mb-4 focus:ring-4 focus:ring-blue-300 focus:outline-none"
  >
    Volver
  </a>

  <form
    [formGroup]="editMemberForm"
    class="w-full py-4 px-6 border border-gray-200 rounded-lg shadow flex flex-col gap-4"
    (ngSubmit)="editMemberForm.valid && editMember()"
    autocomplete="off"
  >
    <h5 class="text-xl font-medium text-gray-900">Editar integrante</h5>

    <app-text-input
      [formControl]="$any(editMemberForm.controls['name'])"
      label="Nombre"
      placeholder="Ingrese el nombre"
      requiredMessage="El nombre es requerido"
    />

    <app-text-input
      [formControl]="$any(editMemberForm.controls['email'])"
      label="Correo electrónico"
      placeholder="Ingrese el correo electrónico"
      requiredMessage="El correo electrónico es requerido"
    />

    <app-text-input
      [formControl]="$any(editMemberForm.controls['semester'])"
      label="Semestre"
      placeholder="Ingrese el semestre"
      requiredMessage="El semestre es requerido"
    />

    <app-text-input
      [formControl]="$any(editMemberForm.controls['career'])"
      label="Carrera"
      placeholder="Ingrese la carrera"
      requiredMessage="La carrera es requerida"
    />

    <div
      *ngIf="error"
      class="p-4 text-sm text-red-800 rounded-lg bg-red-50"
      role="alert"
    >
      <span class="font-medium">Error!</span> {{ error }}
    </div>

    <button
      type="submit"
      class="text-white bg-blue-700 font-medium rounded-lg text-sm px-5 py-2.5 mb-2"
      [disabled]="!editMemberForm.valid"
      [ngClass]="
        editMemberForm.valid
          ? 'hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300'
          : 'bg-blue-400 cursor-not-allowed'
      "
    >
      Editar
    </button>
  </form>
</section>
